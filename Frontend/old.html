<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Jukebox — Classic Edition</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        --bg: #0c0c0f;
        --card: #181820;
        --accent: #1db954;
        --muted: #9ca3af;
        --border: #252531;
        --text: #fff;
      }

      body.theme-blues {
        font-family: 'Special Elite', 'Times New Roman', serif;
        --bg: #1b1410;
        --card: #2b1f16;
        --accent: #f4c26b;
        --muted: #d6bfa7;
        --border: #4c2c1c;
        --text: #fdf5e6;
        background-image:
          radial-gradient(circle at 15% 20%, rgba(244,194,107,0.25), transparent 40%),
          linear-gradient(120deg, rgba(44,27,19,0.85), rgba(14,8,6,0.95));
      }

      body {
        margin: 0;
        background: radial-gradient(circle at top, #181820, #050507 60%);
        color: var(--text);
        min-height: 100vh;
        transition: background 0.4s ease;
      }

      .page {
        max-width: 960px;
        margin: 0 auto;
        padding: 32px 20px 64px;
        display: flex;
        flex-direction: column;
        gap: 32px;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .theme-toggle {
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 10px 18px;
        background: var(--card);
        color: var(--text);
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, border-color 0.15s ease;
      }

      .theme-toggle:hover {
        transform: translateY(-1px);
        border-color: var(--accent);
      }

      header p {
        margin: 0;
        color: var(--muted);
      }

      h1 {
        font-size: 2rem;
        margin: 8px 0 0;
      }

      .section {
        background: rgba(0,0,0,0.2);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 24px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        background-color: var(--card);
      }

      .section h2 {
        margin-top: 0;
        font-size: 1.3rem;
      }

      .now-playing {
        display: flex;
        gap: 24px;
        align-items: center;
      }

      .now-playing__info {
        flex: 1;
      }

      .now-playing__track {
        font-size: 1.1rem;
        margin: 0;
      }
      .now-playing__art {
        width: 140px;
        height: 140px;
        border-radius: 12px;
        object-fit: cover;
        margin-top: 10px;
        border: 1px solid var(--border);
        display: none;
      }

      .muted {
        color: var(--muted);
        margin: 4px 0 0;
      }

      .controls {
        display: flex;
        gap: 12px;
      }

      .btn {
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 10px 18px;
        background: var(--card);
        color: inherit;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s ease, border-color 0.1s ease;
      }

      .btn:hover {
        transform: translateY(-1px);
        border-color: var(--accent);
      }

      .btn--accent {
        background: var(--accent);
        color: #000;
        border-color: var(--accent);
      }

      body.theme-blues .btn--accent {
        color: #1b1410;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
      }

      .card {
        background: var(--card);
        border-radius: 16px;
        padding: 18px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        border: 1px solid transparent;
        transition: border-color 0.1s ease, transform 0.15s ease;
      }

      .card:hover {
        border-color: var(--accent);
        transform: translateY(-2px);
      }

      .playlist-cover {
        width: 100%;
        aspect-ratio: 1;
        border-radius: 12px;
        object-fit: cover;
        background: #333;
      }

      body.theme-blues .playlist-cover {
        filter: sepia(60%) contrast(1.05) saturate(0.8);
      }

      .search-area {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      #q {
        width: 100%;
        border-radius: 999px;
        padding: 14px 18px;
        border: 1px solid var(--border);
        background: #101019;
        color: #fff;
        font-size: 1rem;
      }

      body.theme-blues #q {
        background: rgba(0,0,0,0.3);
        color: var(--text);
        border-color: var(--border);
      }

      #results {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      #results li {
        background: var(--card);
        border-radius: 12px;
        padding: 12px;
        border: 1px solid transparent;
      }

      #results li:hover {
        border-color: var(--accent);
      }

      .result-btn {
        background: none;
        border: none;
        color: inherit;
        width: 100%;
        text-align: left;
        cursor: pointer;
      }

      .toast {
        text-align: center;
        min-height: 18px;
        color: var(--accent);
      }

      @media (max-width: 600px) {
        .now-playing {
          flex-direction: column;
          align-items: flex-start;
        }
        .top-bar {
          flex-direction: column;
          gap: 12px;
          align-items: flex-start;
        }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  </head>
  <body class="theme-modern">
    <div class="page">
      <div class="top-bar">
        <header>
          <p class="muted">IRL Jukebox</p>
          <h1>Pick a playlist, queue a song, keep the vibe going.</h1>
        </header>
        <button class="theme-toggle" id="theme-toggle">Switch to Blues Bar</button>
      </div>

      <section class="section now-playing">
        <div class="now-playing__info">
          <p class="muted" id="device">Waiting for player…</p>
          <p class="now-playing__track" id="track">Nothing playing</p>
          <img id="track-art" class="now-playing__art" alt="Album art">
          <p class="muted" id="progress"></p>
        </div>
        <div class="controls">
          <button class="btn" data-control="previous">Prev</button>
          <button class="btn btn--accent" data-control="play">Play</button>
          <button class="btn" data-control="pause">Pause</button>
          <button class="btn" data-control="next">Next</button>
        </div>
      </section>

      <section class="section">
        <div class="section-header">
          <h2>Featured Playlists</h2>
          <p class="muted">Five presets the crowd can always lean on.</p>
        </div>
        <div class="grid" id="playlist-grid"></div>
      </section>

      <section class="section search-area">
        <div>
          <h2>Search the catalog</h2>
          <p class="muted">Type anything Spotify knows about and add it to the queue.</p>
        </div>
        <input id="q" placeholder="Type a song name">
        <ul id="results"></ul>
        <div class="toast" id="toast"></div>
      </section>
    </div>

    <script>
      const q = document.getElementById('q');
      const ul = document.getElementById('results');
      const toast = document.getElementById('toast');
      const playlistGrid = document.getElementById('playlist-grid');
      const trackEl = document.getElementById('track');
      const deviceEl = document.getElementById('device');
      const progressEl = document.getElementById('progress');
      const artEl = document.getElementById('track-art');
      const controlButtons = document.querySelectorAll('[data-control]');
      const themeToggle = document.getElementById('theme-toggle');
      let timer;

      const playlists = [
        { name: 'Obsession', desc: 'Feel-good pop to start the day.', cover: 'https://image-cdn-fa.spotifycdn.com/image/ab67706c0000da849318af96125a5ba045e7c346', playlistUri: 'spotify:playlist:37i9dQZF1DX5Ozry5U6G0d' },
        { name: 'Lo-Fi Focus', desc: 'Homework-safe beats and mellow grooves.', cover: 'https://images.unsplash.com/photo-1470229538611-16ba8c7ffbd7?auto=format&fit=crop&w=500&q=80', playlistUri: 'spotify:playlist:37i9dQZF1DX8Uebhn9wzrS' },
        { name: 'Throwback Gym', desc: 'High-energy 2000s hits.', cover: 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?auto=format&fit=crop&w=500&q=80', playlistUri: 'spotify:playlist:37i9dQZF1DX4ikq9Kftl7E' },
        { name: 'Indie Study Hall', desc: 'Soft indie vibes for late nights.', cover: 'https://images.unsplash.com/photo-1454922915609-78549ad709bb?auto=format&fit=crop&w=500&q=80', playlistUri: 'spotify:playlist:37i9dQZF1DX6ziVCJnEm59' },
        { name: 'Friday Lights', desc: 'EDM + dance for the weekend rush.', cover: 'https://images.unsplash.com/photo-1470226075140-60a9f186f23d?auto=format&fit=crop&w=500&q=80', playlistUri: 'spotify:playlist:37i9dQZF1DXaXB8fQg7xif' }
      ];

      const showToast = (msg, color = 'var(--accent)') => {
        toast.style.color = color;
        toast.textContent = msg;
        setTimeout(() => { toast.textContent = ''; }, 3500);
      };

      const queueTrack = async (uri) => {
        const resp = await fetch('/api/queue', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ uri })
        });
        if (!resp.ok) {
          const j = await resp.json().catch(() => ({}));
          throw new Error(j.error || 'Queue failed');
        }
      };

      const playPlaylist = async (playlistUri) => {
        const resp = await fetch('/api/playlist/shuffle', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ playlistUri })
        });
        if (!resp.ok) {
          const j = await resp.json().catch(() => ({}));
          throw new Error(j.error || 'Playlist playback failed');
        }
      };

      playlists.forEach(({ name, desc, cover, playlistUri }) => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <img class="playlist-cover" src="${cover}" alt="${name}">
          <div>
            <h3>${name}</h3>
            <p class="muted">${desc}</p>
          </div>
          <button class="btn btn--accent" data-playlist="${playlistUri}">Shuffle & play</button>
        `;
        playlistGrid.appendChild(card);
      });

      playlistGrid.addEventListener('click', async (e) => {
        const btn = e.target.closest('button[data-playlist]');
        if (!btn) return;
        btn.disabled = true;
        try {
          await playPlaylist(btn.dataset.playlist);
          showToast('Playlist shuffled on your device');
          setTimeout(fetchNowPlaying, 1500);
        } catch (err) {
          showToast(err.message, '#f87171');
        } finally {
          btn.disabled = false;
        }
      });

      q.addEventListener('input', () => {
        clearTimeout(timer);
        const val = q.value.trim();
        if (!val) { ul.innerHTML = ''; return; }
        timer = setTimeout(async () => {
          try {
            const r = await fetch('/api/search?q=' + encodeURIComponent(val));
            const items = await r.json();
            ul.innerHTML = items.map(it =>
              `<li>
                <button class="result-btn" data-uri="${it.uri}">
                  <strong>${it.name}</strong><br>
                  <span class="muted">${it.artists}</span>
                </button>
              </li>`).join('');
          } catch (err) {
            showToast('Search failed', '#f87171');
          }
        }, 250);
      });

      ul.addEventListener('click', async (e) => {
        const btn = e.target.closest('button[data-uri]');
        if (!btn) return;
        try {
          await queueTrack(btn.dataset.uri);
          showToast('Track added to queue');
        } catch (err) {
          showToast(err.message, '#f87171');
        }
      });

      const fetchNowPlaying = async () => {
        try {
          const resp = await fetch('/api/nowplaying');
          if (!resp.ok) throw new Error('Player unavailable');
          const data = await resp.json();
          if (!data.track) {
            trackEl.textContent = 'Nothing playing';
            progressEl.textContent = '';
            deviceEl.textContent = data.device ? `Device: ${data.device}` : 'No active device';
            artEl.style.display = 'none';
            artEl.removeAttribute('src');
            return;
          }
          trackEl.textContent = `${data.track.name} — ${data.track.artists}`;
          deviceEl.textContent = data.device ? `Device: ${data.device}` : 'Device unknown';
          if (data.track.image) {
            artEl.src = data.track.image;
            artEl.alt = `${data.track.name} cover art`;
            artEl.style.display = 'block';
          } else {
            artEl.style.display = 'none';
            artEl.removeAttribute('src');
          }
          const mins = Math.floor((data.progressMs || 0) / 60000);
          const secs = Math.floor(((data.progressMs || 0) % 60000) / 1000).toString().padStart(2, '0');
          const durMins = Math.floor(data.track.durationMs / 60000);
          const durSecs = Math.floor((data.track.durationMs % 60000) / 1000).toString().padStart(2, '0');
          progressEl.textContent = `${mins}:${secs} / ${durMins}:${durSecs}`;
        } catch (err) {
          deviceEl.textContent = 'Need to login & start playback';
          trackEl.textContent = '—';
          progressEl.textContent = '';
        }
      };
      fetchNowPlaying();
      setInterval(fetchNowPlaying, 5000);

      const controlRoute = {
        play: '/api/player/play',
        pause: '/api/player/pause',
        next: '/api/player/next',
        previous: '/api/player/previous'
      };

      controlButtons.forEach(btn => {
        btn.addEventListener('click', async () => {
          const action = btn.dataset.control;
          btn.disabled = true;
          try {
            await fetch(controlRoute[action], { method: 'POST' });
            showToast(`${action} command sent`);
            setTimeout(fetchNowPlaying, 1000);
          } catch (err) {
            showToast('Failed to control player', '#f87171');
          } finally {
            btn.disabled = false;
          }
        });
      });

      themeToggle.addEventListener('click', () => {
        const body = document.body;
        const isBlues = body.classList.toggle('theme-blues');
        if (isBlues) {
          body.classList.remove('theme-modern');
        } else {
          body.classList.add('theme-modern');
        }
        themeToggle.textContent = isBlues ? 'Switch to Modern' : 'Switch to Blues Bar';
      });
    </script>
  </body>
</html>
